<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Venta</title>
</head>
<body>
    <h2>¿Seguro que deseas eliminar la venta?</h2>
    <p>ID: {{ object.id }} - Vendedor: {{ object.vendedor.nombre }} - Fecha: {{ object.fecha }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
        <a href="{% url 'ventas_list' %}">Cancelar</a>
    </form>
</body>
</html>
