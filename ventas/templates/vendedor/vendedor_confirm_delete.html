<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Vendedor</title>
</head>
<body>
    <h2>¿Seguro que deseas eliminar el vendedor?</h2>
    <p>ID: {{ object.id }} - Nombre: {{ object.nombre }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
        <a href="{% url 'vendedor_list' %}">Cancelar</a>
    </form>
</body>
</html>
