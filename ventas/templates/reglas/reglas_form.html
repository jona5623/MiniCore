<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Editar Regla{% else %}Crear Regla{% endif %}</title>
</head>
<body>
    <h2>{% if form.instance.pk %}Editar Regla{% else %}Crear Regla{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <br>
    <a href="{% url 'reglas_list' %}">Volver a la lista de reglas</a>
</body>
</html>
